<div class = "container">
  <label class = "badge bg-info">Nom :</label>
  <input class="form-control" type="text" [(ngModel)]="personne.nom"><br>

  <label class = "badge bg-info">Prénom :</label>
  <input class="form-control" type="text" [(ngModel)]="personne.prenom"><br>

  <label class = "badge bg-info">Adresse :</label>
  <input class="form-control" type="text" [(ngModel)]="personne.adresse"><br>

  <button class="btn btn-primary"
  (click)="ajout()">Ajout</button>

  <hr>
  <table class = "table table-success table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Adresse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tabPersonnes">
        <td>{{item.nom}}</td>
        <td>{{item.prenom}}</td>
        <td>{{item.adresse}}</td>
      </tr>
    </tbody>
  </table>
</div>
